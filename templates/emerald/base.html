<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
	{% load staticfiles %}

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'emerald/custom.css' %}" />

</head>

<body>

    <!--Navbar-->

    <nav class="navbar navbar-light">
        <div class="container">
            {% block login_info %}

                <!--If the user is logged in , show their username and a logout button-->

                {% if request.user.is_authenticated %}

                    <span class="navbar-right">
						<p class="navbar-text">Welcome, <a href="{% url 'accounts:update' user.userprofile.account.id|default_if_none:0 %}">{{ user.first_name }}</a></p>
                        <a href="{% url 'accounts:logout' %}">
                            <button class="btn btn-primary navbar-btn" type="button">
                                Sign Out
                            </button>
                        </a>
                    </span>

                <!--Else, show a login button-->

                {% else %}

                    <a href="{% url 'accounts:login' %}">
                        <button class="btn btn-primary navbar-btn navbar-right" type="button">
                            Sign In
                        </button>
                    </a>

                {% endif %}

            {% endblock %}
            <a class="navbar-brand" href="#">EmeraldGov</a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="link-green" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fbo:list' %}">Search</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Content-->

    {% block content %}

    {% endblock %}

    <!--Footer-->

    {% block footer %}
    {% endblock %}

<!--Bootstrap Javascript-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
